<!DOCTYPE html>
<html>

<head>
    <title>File Upload and XML Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="p-10">
        <h1 class="font-bold text-2xl">Upload a CSV or Excel file</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Number
                </label>
                <input type="number" id="number" name="renumber"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required>
            </div>
            <div class="mb-6">
                <label for="file" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose
                    Excel/CSV</label>
                <input type="file" id="file" name="file"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required>
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
        </form>
    </div>
    <div class="px-10 py-5">
        {% if xml_data %}
        <h2 class="font-bold text-2xl pb-5">XML Data</h2>
        <div class="border-2 py-2">
            <textarea class="w-full">{{ xml_data }}</textarea>
        </div>
        <br>
        <a href="/download?xml_data={{ xml_data }}" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Download XML</a>
        {% endif %}

        {% if error %}
        <p class="text-danger-500">{{ error }}</p>
        {% endif %}
    </div>

</body>

</html>
